<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        <b>Status Code</b>
        <span id="A1"></span>
    </p>
    <p>
        <b>Status Text</b>
        <span id="A2"></span>
    </p>
    <p>
        <b>Response Text</b>
        <span id="A3"></span>
    </p>

    <button type="button" onclick="loadDoc('./myjson.txt')">Change Content!</button>
    
    <script>
        function loadDoc(url) {  
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if(xhttp.readyState == 4 && xhttp.status ==200) {
                    document.getElementById('A1').innerHTML = xhttp.status;
                    document.getElementById('A2').innerHTML = xhttp.statusText;
                    // document.getElementById('A3').innerHTML = xhttp.responseText;
                    var jsonArr = JSON.parse(xhttp.responseText);
                    showArr(jsonArr);
                }
            };
            function showArr(arr) {
                var out = "";
                for(var i in arr) {
                    out+= "<br>" + arr[i].name + ' ' + arr[i].country;
                }
                document.getElementById('A3').innerHTML = out;
            }

            xhttp.open('GET', url, true);
            xhttp.send();
        }
    
    </script>
</body>
</html>
